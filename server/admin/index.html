<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Handyman Services</title>
    <link rel="stylesheet" href="./assets/fontawesome.min.css">
    <style>
        :root {
            --primary-color: #0077b6;
            --primary-dark: #005f8d;
            --primary-light: #90e0ef;
            --secondary-color: #023e8a;
            --accent-color: #fb8500;
            --text-color: #333333;
            --light-text: #ffffff;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            margin-left: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .dashboard {
            display: flex;
            margin-top: 20px;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--light-text);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-right: 20px;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .sidebar ul li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            background-color: var(--light-text);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 20px;
        }
        
        .page-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #6c757d;
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            border-radius: 4px;
            padding: 5px 10px;
            width: 300px;
        }
        
        .search-box input {
            border: none;
            background: none;
            outline: none;
            padding: 5px;
            width: 100%;
        }
        
        .search-box i {
            color: #6c757d;
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
        }
        
        .filter-options select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        table th {
            background-color: var(--light-bg);
            font-weight: 600;
        }
        
        table tr:hover {
            background-color: var(--light-bg);
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status.new {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .status.in-progress {
            background-color: var(--warning-color);
            color: #856404;
        }
        
        .status.completed {
            background-color: var(--success-color);
            color: var(--light-text);
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .actions button.view {
            color: var(--primary-color);
        }
        
        .actions button.edit {
            color: var(--warning-color);
        }
        
        .actions button.delete {
            color: var(--danger-color);
        }
        
        .actions button:hover {
            opacity: 0.8;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination button {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pagination button.active {
            background-color: var(--primary-color);
            color: var(--light-text);
            border-color: var(--primary-color);
        }
        
        .pagination button:hover:not(.active) {
            background-color: var(--border-color);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: var(--light-text);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-text);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: var(--light-text);
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: var(--light-text);
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .contact-details {
            margin-bottom: 20px;
        }
        
        .contact-details p {
            margin-bottom: 10px;
        }
        
        .contact-details strong {
            font-weight: 600;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-tools fa-2x"></i>
                <h1>Handyman Services Admin</h1>
            </div>
            <div class="user-info">
                <img src="./assets/placeholder.svg" alt="Admin User">
                <span>Admin User</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact Requests</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
            
            <div class="main-content">
                <div class="page-title">
                    <h2>Contact Requests Dashboard</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-envelope"></i>
                        <h3 id="total-requests">0</h3>
                        <p>Total Requests</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-bell"></i>
                        <h3 id="new-requests">0</h3>
                        <p>New Requests</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-spinner"></i>
                        <h3 id="in-progress">0</h3>
                        <p>In Progress</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <h3 id="completed">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                
                <div class="filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by name, email, or reference...">
                    </div>
                    <div class="filter-options">
                        <select id="status-filter">
                            <option value="all">All Status</option>
                            <option value="new">New</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="date-filter">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>Reference #</th>
                            <th>Name</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Urgent</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-table-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- View Contact Modal -->
    <div class="modal" id="view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Contact Details</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="contact-details" id="contact-details">
                    <!-- Contact details will be populated by JavaScript -->
                </div>
                <div class="form-group">
                    <label for="status-update">Update Status</label>
                    <select id="status-update">
                        <option value="new">New</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="admin-notes">Admin Notes</label>
                    <textarea id="admin-notes" placeholder="Add notes about this contact request..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close-btn">Close</button>
                <button class="btn btn-primary" id="save-status">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data - in a real application, this would come from the server
            const contacts = [
                {
                    id: 1,
                    referenceNumber: 'HM-123456-7890',
                    name: 'John Doe',
                    email: 'john.doe@example.com',
                    phone: '(555) 123-4567',
                    service: 'Plumbing Repairs',
                    message: 'I have a leaking faucet in my kitchen that needs to be fixed.',
                    urgent: true,
                    createdAt: '2025-05-18T14:30:00',
                    status: 'new'
                },
                {
                    id: 2,
                    referenceNumber: 'HM-234567-8901',
                    name: 'Jane Smith',
                    email: 'jane.smith@example.com',
                    phone: '(555) 234-5678',
                    service: 'Electrical Repairs',
                    message: 'I need to install new lighting fixtures in my living room.',
                    urgent: false,
                    createdAt: '2025-05-17T10:15:00',
                    status: 'in-progress'
                },
                {
                    id: 3,
                    referenceNumber: 'HM-345678-9012',
                    name: 'Bob Johnson',
                    email: 'bob.johnson@example.com',
                    phone: '(555) 345-6789',
                    service: 'Furniture Assembly',
                    message: 'I need help assembling a new bookshelf and desk.',
                    urgent: false,
                    createdAt: '2025-05-16T09:45:00',
                    status: 'completed'
                }
            ];
            
            // Update stats
            updateStats();
            
            // Populate table
            populateTable(contacts);
            
            // Set up pagination
            setupPagination(contacts.length, 10, 1);
            
            // Set up modal functionality
            setupModals();
            
            // Set up event listeners for filters
            document.getElementById('search-input').addEventListener('input', filterContacts);
            document.getElementById('status-filter').addEventListener('change', filterContacts);
            document.getElementById('date-filter').addEventListener('change', filterContacts);
            
            // Function to update stats
            function updateStats() {
                document.getElementById('total-requests').textContent = contacts.length;
                document.getElementById('new-requests').textContent = contacts.filter(c => c.status === 'new').length;
                document.getElementById('in-progress').textContent = contacts.filter(c => c.status === 'in-progress').length;
                document.getElementById('completed').textContent = contacts.filter(c => c.status === 'completed').length;
            }
            
            // Function to populate table
            function populateTable(data) {
                const tableBody = document.getElementById('contacts-table-body');
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="7" style="text-align: center;">No contact requests found</td>';
                    tableBody.appendChild(row);
                    return;
                }
                
                data.forEach(contact => {
                    const row = document.createElement('tr');
                    
                    // Format date
                    const date = new Date(contact.createdAt);
                    const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                    
                    row.innerHTML = `
                        <td>${contact.referenceNumber}</td>
                        <td>${contact.name}</td>
                        <td>${contact.service || 'Not specified'}</td>
                        <td>${formattedDate}</td>
                        <td><span class="status ${contact.status}">${contact.status.replace('-', ' ')}</span></td>
                        <td>${contact.urgent ? '<i class="fas fa-exclamation-circle" style="color: var(--danger-color);"></i>' : ''}</td>
                        <td class="actions">
                            <button class="view" data-id="${contact.id}" title="View Details"><i class="fas fa-eye"></i></button>
                            <button class="edit" data-id="${contact.id}" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="delete" data-id="${contact.id}" title="Delete"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.view').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        openContactModal(id);
                    });
                });
            }
            
            // Function to set up pagination
            function setupPagination(totalItems, itemsPerPage, currentPage) {
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                // Previous button
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = currentPage === 1;
                pagination.appendChild(prevButton);
                
                // Page buttons
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pagination.appendChild(pageButton);
                }
                
                // Next button
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = currentPage === totalPages;
                pagination.appendChild(nextButton);
            }
            
            // Function to set up modals
            function setupModals() {
                const modals = document.querySelectorAll('.modal');
                const closeButtons = document.querySelectorAll('.modal-close, .modal-close-btn');
                
                closeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        modals.forEach(modal => {
                            modal.classList.remove('active');
                        });
                    });
                });
                
                // Close modal when clicking outside
                modals.forEach(modal => {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            this.classList.remove('active');
                        }
                    });
                });
                
                // Save status button
                document.getElementById('save-status').addEventListener('click', function() {
                    const contactId = this.getAttribute('data-id');
                    const newStatus = document.getElementById('status-update').value;
                    const notes = document.getElementById('admin-notes').value;
                    
                    // In a real application, this would send an AJAX request to update the status
                    console.log(`Updating contact ${contactId} to status: ${newStatus}`);
                    console.log(`Admin notes: ${notes}`);
                    
                    // Update the contact in our sample data
                    const contactIndex = contacts.findIndex(c => c.id == contactId);
                    if (contactIndex !== -1) {
                        contacts[contactIndex].status = newStatus;
                        // Update the table and stats
                        populateTable(contacts);
                        updateStats();
                        // Close the modal
                        document.getElementById('view-modal').classList.remove('active');
                    }
                });
            }
            
            // Function to open contact modal
            function openContactModal(id) {
                const contact = contacts.find(c => c.id == id);
                if (!contact) return;
                
                const contactDetails = document.getElementById('contact-details');
                const date = new Date(contact.createdAt);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                
                contactDetails.innerHTML = `
                    <p><strong>Reference Number:</strong> ${contact.referenceNumber}</p>
                    <p><strong>Name:</strong> ${contact.name}</p>
                    <p><strong>Email:</strong> ${contact.email}</p>
                    <p><strong>Phone:</strong> ${contact.phone || 'Not provided'}</p>
                    <p><strong>Service:</strong> ${contact.service || 'Not specified'}</p>
                    <p><strong>Urgent:</strong> ${contact.urgent ? 'Yes' : 'No'}</p>
                    <p><strong>Date Submitted:</strong> ${formattedDate}</p>
                    <p><strong>Message:</strong></p>
                    <p style="background-color: var(--light-bg); padding: 10px; border-radius: 4px;">${contact.message}</p>
                `;
                
                // Set current status in dropdown
                document.getElementById('status-update').value = contact.status;
                
                // Set contact ID for save button
                document.getElementById('save-status').setAttribute('data-id', id);
                
                // Clear admin notes
                document.getElementById('admin-notes').value = '';
                
                // Show modal
                document.getElementById('view-modal').classList.add('active');
            }
            
            // Function to filter contacts
            function filterContacts() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const statusFilter = document.getElementById('status-filter').value;
                const dateFilter = document.getElementById('date-filter').value;
                
                let filteredContacts = contacts.filter(contact => {
                    // Search filter
                    const matchesSearch = 
                        contact.name.toLowerCase().includes(searchTerm) ||
                        contact.email.toLowerCase().includes(searchTerm) ||
                        contact.referenceNumber.toLowerCase().includes(searchTerm);
                    
                    // Status filter
                    const matchesStatus = statusFilter === 'all' || contact.status === statusFilter;
                    
                    // Date filter
                    let matchesDate = true;
                    if (dateFilter !== 'all') {
                        const contactDate = new Date(contact.createdAt);
                        const today = new Date();
                        
                        if (dateFilter === 'today') {
                            matchesDate = contactDate.toDateString() === today.toDateString();
                        } else if (dateFilter === 'week') {
                            const weekStart = new Date(today);
                            weekStart.setDate(today.getDate() - today.getDay());
                            matchesDate = contactDate >= weekStart;
                        } else if (dateFilter === 'month') {
                            matchesDate = 
                                contactDate.getMonth() === today.getMonth() && 
                                contactDate.getFullYear() === today.getFullYear();
                        }
                    }
                    
                    return matchesSearch && matchesStatus && matchesDate;
                });
                
                populateTable(filteredContacts);
                setupPagination(filteredContacts.length, 10, 1);
            }
        });
    </script>
</body>
</html>
